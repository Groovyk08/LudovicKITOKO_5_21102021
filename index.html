<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Police Lato et Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
  <!-- lien pour l'insertion des icones -->
  <script src="https://kit.fontawesome.com/4547d44caf.js" crossorigin="anonymous"></script>
  <title>Les petits plats</title>
</head>

<body>
  <header class="recherche">
    <img class="logo" src="Union.png" alt="logo">
    <input class="chercher" type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
      id="searchRecipe">

  </header>

  <section class="filtres">

    <div class="buttonFilter" id="activeFilters">
      <button class="ingredientActive" id="ingredientBox"> ingrédient <i class="far fa-times-circle"></i></button>
      <button class="applianceActive" id="applianceBox"> appareil <i class="far fa-times-circle"></i></button>
      <button class="ustensilActive" id="ustensilBox"> ustensil <i class="far fa-times-circle"></i> </button>
    </div>

    <div class="dropdown">
      <div>
        <button onclick="displayDropdown(event, 'dropdownIngredient')"
          class="dropbtnIngredient collapsible">Ingredients</button>
        <div id="dropdownIngredient" class="dropdown-content dropdownIngredient">
          <input class="inputIngredient" type="search" placeholder="Recherche un ingrédient" id="ingredientFilter"
            onkeyup="ingredientFiltered(event, 'ingredientFilter')">
          <p class="listingName" id="ingredientName"></p>
        </div>
      </div>

      <div>
        <button onclick="displayDropdown(event,'dropdownAppliance')"
          class="dropbtnAppliance collapsible">Appareil</button>
        <div id="dropdownAppliance" class="dropdown-content dropdownAppliance">
          <input class="inputAppliance" type="search" placeholder="Recherche un appareil" id="applianceFilter"
            onkeyup="applianceFiltered(event, 'applianceFilter')">
          <p class="listingName" id="applianceName"></p>
        </div>
      </div>

      <div>
        <button onclick="displayDropdown(event, 'dropdownUstensil')"
          class="dropbtnUstensil collapsible">Ustensils</button>
        <div id="dropdownUstensil" class="dropdown-content dropdownUstensil">
          <input class="inputUstensil" type="search" placeholder="Recherche un ustensil" id="ustensilFilter"
            onclick="ustensilFiltered(event, 'ustensilFilter')">
          <p class="listingName" id="ustensilName"></p>
        </div>
      </div>

    </div>

  </section>

  <section class="plats" id="recipesContainer">
  </section>

  <!-- Bootsrap JS
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script> -->
  <script src="./recipes.js"></script>
</body>

</html>
