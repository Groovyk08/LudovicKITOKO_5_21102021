<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boostrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Police Lato et Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
  <!-- lien pour l'insertion des icones -->
  <script src="https://kit.fontawesome.com/4547d44caf.js" crossorigin="anonymous"></script>
  <title>Les petits plats</title>
</head>

<body>
  <header class="recherche">
    <img class="logo" src="Union.png" alt="logo">
    <div class="inputSearch">
      <input class="chercher" type="search" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
        id="searchRecipe" onkeyup="inputSearch(event, 'inputSearch')">
      <span class="iconSearch">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </header>

  <section class="filtres">

    <div class="buttonFilter" id="activeFilters">
    </div>

    <div class="dropdown">

      <div>
        <div class="dropbtnIngredient" id="btnIngredient">
          <span class="dropdownText">
            Ingredients
          </span>
          <input class="inputIngredient dropdownInput" type="search" placeholder="Recherche un ingrÃ©dient"
            id="ingredientFilter" onkeyup="ingredientFiltered(event, 'ingredientFilter')">
          <span class="iconCollapsible" onclick="displayDropdown(event, 'dropdownIngredient', 'btnIngredient')">
            <i class="fas fa-chevron-down"></i>
          </span>
        </div>
        <div id="dropdownIngredient" class="dropdown-content dropdownIngredient">
          <ul>
            <li class="listingName" id="ingredientName"></li>
          </ul>
        </div>
      </div>

      <div>
        <div class="dropbtnAppliance" id="btnAppliance">
          <span class="dropdownText">
            Appareils
          </span>
          <input class="inputAppliance dropdownInput" type="search" placeholder="Recherche un appareil"
            id="applianceFilter" onkeyup="applianceFiltered(event, 'applianceFilter')">

          <span class="iconCollapsible" onclick="displayDropdown(event,'dropdownAppliance', 'btnAppliance')">
            <i class="fas fa-chevron-down"></i>
          </span>
        </div>
        <div id="dropdownAppliance" class="dropdown-content dropdownAppliance">
          <ul>
            <li class="listingName" id="applianceName"></li>
          </ul>
        </div>
      </div>

      <div>
        <div class="dropbtnUstensil" id="btnUstensil">
          <span class="dropdownText">
            Ustensils
          </span>
          <input class="inputUstensil dropdownInput" type="search" placeholder="Recherche un ustensil"
            id="ustensilFilter" onclick="ustensilFiltered(event, 'ustensilFilter')">
          <span class="iconCollapsible" onclick="displayDropdown(event, 'dropdownUstensil', 'btnUstensil')">
            <i class="fas fa-chevron-down"></i>
          </span>
        </div>
        <div id="dropdownUstensil" class="dropdown-content dropdownUstensil">
          <ul>
            <li class="listingName" id="ustensilName"></li>
          </ul>
        </div>
      </div>

    </div>

  </section>

  <section class="plats" id="recipesContainer">
  </section>

  <section class="errorText" id="errorMessage">
  </section>

  <!-- Bootsrap JS
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script> -->
  <script src="./recipes.js"></script>
</body>

</html>
